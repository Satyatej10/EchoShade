<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShade - Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>EcoShade - Color Palette Generator</h1>
    <h6>Unleash stunning color palettes with a single theme!</h6>
    <div class="input-group">
      <input type="text" id="theme-input" placeholder="Enter a theme or color (e.g., dark, red, hope)">
      <button onclick="generatePalette()" class="generate-btn">Generate Palette</button>
    </div>
    <div id="palette" class="palette-container"></div>
    <button onclick="copyToClipboard()" id="copy-btn" class="copy-btn" style="display: none;">Copy Hex Codes</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
