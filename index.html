<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme-Based Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Theme-Based Color Palette Generator</h1>
    <input type="text" id="theme-input" placeholder="Enter any theme (e.g., dark, hope, stormy)">
    <button onclick="generatePalette()">Generate Palette</button>
    <div id="palette"></div>
    <button onclick="copyToClipboard()" id="copy-btn" style="display: none;">Copy Hex Codes</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
